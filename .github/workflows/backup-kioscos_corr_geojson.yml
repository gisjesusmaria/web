name: Backup de kioscos_corr.geojson cada media hora

on:
  schedule:
    #- cron: '0 * * * *'  # Cada hora en punto (UTC)
    - cron: '*/30 * * * *'  # Cada 30 minutos
  workflow_dispatch:     # Permite ejecutarlo manualmente

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Crear backup con fecha
        run: |
          FECHA=$(date -u +"%Y-%m-%d_%H-%M")
          mkdir -p festival2026/backup_kioscos
          cp festival2026/kioscos_corr.geojson "festival2026/backup_kioscos/backup_kioscos_corr_${FECHA}.geojson"
          echo "Backup creado en backup_kioscos: backup_kioscos_corr_${FECHA}.geojson"

      - name: Commit y push
        run: |
          git config --global user.name "Backup Bot"
          git config --global user.email "backup@bot.com"
          git add festival2026/backup_kioscos/
          git commit -m "Backup autom√°tico: $(date -u +"%Y-%m-%d %H:%M UTC")" || echo "No hay cambios"
          git push
