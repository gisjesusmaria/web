<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador CSV de IP y Fecha</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md text-center max-w-sm w-full">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Generador de CSV</h1>
        <p class="text-gray-600 mb-6">Tu archivo CSV con la IP pública y la fecha se está descargando...</p>
        <div id="loading" class="flex justify-center items-center">
             <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
        </div>
        <p id="status" class="text-green-600 font-medium mt-4 hidden">¡Descarga completa!</p>
        <p id="error" class="text-red-600 font-medium mt-4 hidden"></p>
    </div>

    <script>
        // Función para formatear la fecha y hora
        function getFormattedDateTime() {
            const now = new Date();
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0'); // Los meses son base 0
            const year = now.getFullYear();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            return `${day}-${month}-${year}_${hours}:${minutes}:${seconds}`;
        }

        // Función principal para obtener datos y generar el CSV
        async function generateAndDownloadCsv() {
            const statusEl = document.getElementById('status');
            const errorEl = document.getElementById('error');
            const loadingEl = document.getElementById('loading');

            try {
                // 1. Obtener la IP pública
                const response = await fetch('https://api.ipify.org?format=text');
                if (!response.ok) {
                    throw new Error('No se pudo obtener la IP.');
                }
                const ip = await response.text();

                // 2. Obtener la fecha y hora formateada
                const dateTime = getFormattedDateTime();

                // 3. Crear el contenido del CSV
                const csvContent = `${ip},${dateTime}`;

                // 4. Crear un Blob (archivo en memoria)
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });

                // 5. Crear un enlace de descarga temporal
                const link = document.createElement("a");
                const url = URL.createObjectURL(blob);
                link.setAttribute("href", url);
                link.setAttribute("download", "ip.csv");
                link.style.visibility = 'hidden';
                document.body.appendChild(link);

                // 6. Simular un clic para iniciar la descarga
                link.click();

                // 7. Limpiar el enlace temporal
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
                
                // Actualizar UI
                loadingEl.style.display = 'none';
                statusEl.classList.remove('hidden');

            } catch (err) {
                console.error("Error al generar el CSV:", err);
                loadingEl.style.display = 'none';
                errorEl.textContent = `Error: ${err.message}. Por favor, inténtalo de nuevo.`;
                errorEl.classList.remove('hidden');
            }
        }

        // Ejecutar la función cuando la ventana se cargue
        window.onload = generateAndDownloadCsv;
    </script>
</body>
</html>
