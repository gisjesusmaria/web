<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respuesta de Datos CSV</title>
</head>
<body>
    <!-- Este texto se mostrará brevemente mientras se cargan los datos. -->
    <p>Generando datos...</p>

    <script>
        // Esta página está diseñada para ser usada por una aplicación como App Inventor.
        // Ejecuta un script para obtener la IP y la fecha, y luego muestra
        // esa información como el único texto en la página.

        // Función para formatear la fecha y hora
        function getFormattedDateTime() {
            const now = new Date();
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0'); // Los meses son base 0
            const year = now.getFullYear();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            return `${day}-${month}-${year}_${hours}:${minutes}:${seconds}`;
        }

        // Función principal para obtener datos y reemplazar el contenido de la página
        async function generateAndDisplayData() {
            try {
                // 1. Obtener la IP pública
                const response = await fetch('https://api.ipify.org?format=text');
                if (!response.ok) {
                    throw new Error('No se pudo obtener la IP.');
                }
                const ip = await response.text();

                // 2. Obtener la fecha y hora formateada
                const dateTime = getFormattedDateTime();

                // 3. Crear el contenido del CSV
                const csvContent = `${ip},${dateTime}`;

                // 4. Reemplazar todo el contenido de la página con el texto CSV.
                // Se usa 'pre' para asegurar que el contenido se trate como texto plano.
                document.body.innerHTML = `<pre style="word-wrap: break-word; white-space: pre-wrap;">${csvContent}</pre>`;

            } catch (err) {
                console.error("Error al generar los datos:", err);
                document.body.innerHTML = `<pre>Error: ${err.message}</pre>`;
            }
        }

        // Ejecutar la función tan pronto como la página se cargue
        window.onload = generateAndDisplayData;
    </script>
</body>
</html>
