<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mapa Informativo para el turista</title>

  <link rel="icon" type="image/x-icon"
        href="https://raw.githubusercontent.com/gisjesusmaria/web/refs/heads/main/favicon.ico">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    .page-header {
      display: flex;
      align-items: center;
      gap: 12px;
      background: #ffffff;
      padding: 8px 16px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.15);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }

    .page-header img {
      height: 40px;          
      object-fit: contain;
    }

    .page-header .texts {
      display: flex;
      flex-direction: column;
      line-height: 1.2;
    }

    .page-header .t1 {
      margin: 0;
      font-size: 18px;
      font-weight: 800;
      color: #222;
    }

    .page-header .t2 {
      margin: 4px 0 0 0;
      font-size: 14px;
      font-weight: 600;
      color: #555;
    }

    .page-header .t3 {
    margin-top: 6px;
    font-size: 13px;
    font-weight: 600;
    color: #444;
    }

    .page-header .t3 a {
    color: #2b6cff;
    text-decoration: none;
    font-weight: 800;
    }

    .page-header .t3 a:hover {
    text-decoration: underline;
    }


    
    #map {
      height: calc(100vh - 64px);
      width: 100%;
    }

    
    .leaflet-control-layers label {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
    }



    
    .leaflet-control-layers-overlays .layers-sep{
    display:block;
    width:100%;
    height:0;
    border-top:1px solid #ccc;
    margin:8px 0;
    }



  </style>
</head>

<body>
  
  <div class="page-header">
    <img
      src="https://raw.githubusercontent.com/gisjesusmaria/web/refs/heads/main/Logos/Logo01ConFondoWide.png"
      alt="Logo Municipalidad">
    <div class="texts">
    <div class="t1">Mapa Informativo para el turista</div>
    <div class="t2">Festival 60 de Doma y Folklore | 2026</div>

    <div class="t3">
        Acceso a
        <a href="https://munjesusmaria.short.gy/notabu" target="_blank" rel="noopener">
        NoTabu
        </a>:
        agente virtual de prevención.
    </div>
    </div>

  </div>

  
  <div id="map"></div>

<script>

  const map = L.map('map').setView([-30.973214, -64.093855], 18);


  const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 22,
    attribution: '&copy; OpenStreetMap'
  });

  const googleSat = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
    maxZoom: 22,
    opacity: 0.6
  });

  googleSat.addTo(map);


  const rosa  = '#ff4fa3';
  const verde = '#66ba70';
  const azul  = '#2b6cff';
  const celeste  = '#62e1f5';


  function bigMarker(lat, lng, color, label) {
    return L.circleMarker([lat, lng], {
      radius: 14,
      color: '#ffffff',
      weight: 4,
      fillColor: color,
      fillOpacity: 0.95
    }).bindPopup(`<b>${label}</b>`);
  }

  function labelConPunto(color, texto) {
    return `
      <span style="display:inline-flex;align-items:center;gap:6px;">
        <span style="
          width:12px;height:12px;border-radius:50%;
          background:${color};
          border:2px solid rgba(0,0,0,.25);
          display:inline-block;
        "></span>
        ${texto}
      </span>
    `;
  }


    function labelConIcono(iconUrl, texto) {
    return `
        <span style="display:inline-flex;align-items:center;gap:6px;">
        <img src="${iconUrl}"
            style="width:22px;height:22px;object-fit:contain;" />
        ${texto}
        </span>
    `;
    }


    function labelConLineaDiscontinua(color, texto) {
    return `
        <span style="display:inline-flex;align-items:center;gap:6px;">
        <span style="
            width:26px;
            height:0;
            border-top:3px dashed ${color};
            display:inline-block;
        "></span>
        ${texto}
        </span>
    `;
    }


    function labelConLineaContinua(color, texto) {
    return `
        <span style="display:inline-flex;align-items:center;gap:6px;">
        <span style="width:26px;height:0;border-top:3px solid ${color};display:inline-block;"></span>
        ${texto}
        </span>
    `;
    }





    const iconoPuntoMujer = L.icon({
    iconUrl: 'https://raw.githubusercontent.com/gisjesusmaria/web/refs/heads/main/Logos/iconoPM.png',
    iconSize:     [40, 40],   
    iconAnchor:   [20, 40],   
    popupAnchor:  [0, -38]    
    });

    const iconoHospital = L.icon({
    iconUrl: 'https://raw.githubusercontent.com/gisjesusmaria/web/refs/heads/main/Logos/iconoHospital.png',
    iconSize:     [40, 40],   
    iconAnchor:   [20, 40],   
    popupAnchor:  [0, -38]    
    });

    const iconoPoliciaMPF = L.icon({
    iconUrl: 'https://raw.githubusercontent.com/gisjesusmaria/web/refs/heads/main/Logos/iconoPoliciaMPF.png',
    iconSize:     [40, 40],   
    iconAnchor:   [20, 40],   
    popupAnchor:  [0, -38]    
    });

    const iconoFarmacia = L.icon({
    iconUrl: 'https://raw.githubusercontent.com/gisjesusmaria/web/refs/heads/main/Logos/iconoFarmacia.png',
    iconSize:     [40, 40],   
    iconAnchor:   [20, 40],   
    popupAnchor:  [0, -38]    
    });

    const iconoBanios = L.icon({
    iconUrl: 'https://raw.githubusercontent.com/gisjesusmaria/web/refs/heads/main/Logos/iconoBanios.png',
    iconSize:     [30, 30],   
    iconAnchor:   [20, 40],   
    popupAnchor:  [0, -38]    
    });    

    const iconoEstacion = L.icon({
    iconUrl: 'https://raw.githubusercontent.com/gisjesusmaria/web/refs/heads/main/Logos/iconoEstacion.png',
    iconSize:     [50, 50],   
    iconAnchor:   [20, 40],   
    popupAnchor:  [0, -38]    
    });

    const iconoCamping = L.icon({
    iconUrl: 'https://raw.githubusercontent.com/gisjesusmaria/web/refs/heads/main/Logos/iconoCamping.png',
    iconSize:     [35, 35],   
    iconAnchor:   [20, 20],   
    popupAnchor:  [0, -38]    
    });

    const iconoSuper = L.icon({
    iconUrl: 'https://raw.githubusercontent.com/gisjesusmaria/web/refs/heads/main/Logos/iconoSupermercadoN.png',
    iconSize:     [35, 35],   
    iconAnchor:   [10, 20],   
    popupAnchor:  [0, -38]    
    });

    const iconoCajero = L.icon({
    iconUrl: 'https://raw.githubusercontent.com/gisjesusmaria/web/refs/heads/main/Logos/iconoCajero.png',
    iconSize:     [40, 40],   
    iconAnchor:   [20, 40],   
    popupAnchor:  [0, -38]    
    });

    const iconoMejorAsado = L.icon({
    iconUrl: 'https://raw.githubusercontent.com/gisjesusmaria/web/refs/heads/main/Logos/iconoMejorAsado.png',
    iconSize:     [40, 40],   
    iconAnchor:   [20, 40],   
    popupAnchor:  [0, -38]    
    });


  const capaPuntoMujer = L.layerGroup().addTo(map);
  const capaSanitarios = L.layerGroup().addTo(map);
  const capaPuestosHidratacion = L.layerGroup().addTo(map);
  const capaBanios = L.layerGroup().addTo(map);
  const capaHospital = L.layerGroup().addTo(map);
  const capaPoliciaMPF = L.layerGroup().addTo(map);
  const capaFarmacias = L.layerGroup();
  const capaEstaciones = L.layerGroup().addTo(map);
  const capaCamping = L.layerGroup();
  const capaSupermercados = L.layerGroup();
  const capaCajeros = L.layerGroup().addTo(map);
  const capaMejorAsado = L.layerGroup().addTo(map);
  const capaUbicacion  = L.layerGroup().addTo(map);


    const capaZonaExclusion = L.geoJSON(null, {
    style: {
        color: '#ff0000',     
        weight: 3,
        dashArray: '10 8',    
        lineCap: 'butt',
        fillOpacity: 0        
    }
    });


    const capaEstacPerm = L.geoJSON(null, {
    style: {
        color: '#00b050',   
        weight: 4,
        opacity: 0.95
    }
    });

    const capaEstacNoPerm = L.geoJSON(null, {
    style: {
        color: '#8f0404',   
        weight: 4,
        opacity: 0.95
    }
    });


    
    fetch('https://raw.githubusercontent.com/gisjesusmaria/web/refs/heads/main/festival2026/zonaExclusion.geojson')
    .then(r => r.json())
    .then(data => {
        capaZonaExclusion.addData(data);

        capaZonaExclusion.bringToFront();

        capaZonaExclusion.addTo(map);


    })
    .catch(err => console.error('Error cargando zonaExclusion.geojson', err));


    fetch('https://raw.githubusercontent.com/gisjesusmaria/web/refs/heads/main/festival2026/estacPerm.geojson')
    .then(r => r.json())
    .then(data => {
        capaEstacPerm.addData(data);
        capaEstacPerm.bringToFront();

    })
    .catch(err => console.error('Error cargando estacPerm.geojson', err));


    fetch('https://raw.githubusercontent.com/gisjesusmaria/web/refs/heads/main/festival2026/estacNoPerm.geojson')
    .then(r => r.json())
    .then(data => {
        capaEstacNoPerm.addData(data);
        capaEstacNoPerm.bringToFront();

    })
    .catch(err => console.error('Error cargando estacNoPerm.geojson', err));




    [
        [-30.9737277, -64.0938043],
        [-30.9740585, -64.0926733]
    ].forEach(([lat, lng]) =>
    L.marker([lat, lng], { icon: iconoPuntoMujer })
        .addTo(capaPuntoMujer)
        .bindPopup('<b>Punto Mujer</b>')
    );



  [

    [-30.9721141,-64.0957742],
    [-30.9721156,-64.0942314],
    [-30.97401122,-64.09280144],
    [-30.9742449,-64.0923962],
    [-30.97627802,-64.09355229]
  ].forEach(([lat, lng]) =>
    bigMarker(lat, lng, verde, 'Puesto Sanitario').addTo(capaSanitarios)
  );

  [
    [-30.9769162, -64.0938505],
    [-30.9730223, -64.0922740],
    [-30.9744546, -64.0925921],
    [-30.9731474, -64.0950774],
    [-30.9725039, -64.0958836]
  ].forEach(([lat, lng]) =>
    bigMarker(lat, lng, celeste, 'Puesto de Hidratación').addTo(capaPuestosHidratacion)
  );  

    

    [
      [-30.9730932, -64.0922574],
      [-30.9797198, -64.0950783],
      [-30.9804313, -64.0945036]  
    ].forEach(([lat, lng]) =>
    L.marker([lat, lng], { icon: iconoBanios })
        .addTo(capaBanios)
        .bindPopup('<b>Baño</b>')
    );

    [
        [-30.9772989,-64.0894204]  
    ].forEach(([lat, lng]) =>
    L.marker([lat, lng], { icon: iconoHospital })
        .addTo(capaHospital)
        .bindPopup('<b>Hospital</b>')
    );

    [
        [-30.9795670,-64.0965926]  
    ].forEach(([lat, lng]) =>
    L.marker([lat, lng], { icon: iconoPoliciaMPF })
        .addTo(capaPoliciaMPF)
        .bindPopup('<b>Policia - MPF</b>')
    );


    [
        [-30.9793001,-64.0902902],
        [-30.9821033,-64.0944803]  
    ].forEach(([lat, lng]) =>
    L.marker([lat, lng], { icon: iconoFarmacia })
        .addTo(capaFarmacias)
        .bindPopup('<b>Farmacia 24 Hs.</b>')
    );

    [
        [-30.9843883,-64.0888190],
        [-30.9776452,-64.0844658],
        [-30.9785246,-64.0937349],
        [-30.9900446,-64.0979877],
        [-30.9907501,-64.0977629],
        [-30.9957030,-64.1024591],  
        [-30.9171915,-64.0759089]
    ].forEach(([lat, lng]) =>
    L.marker([lat, lng], { icon: iconoEstacion })
        .addTo(capaEstaciones)
        .bindPopup('<b>Estación de Servicio</b>')
    );

    [
        [-30.9700432,-64.0850683],
        [-30.9720208,-64.0931404],
        [-30.9783643,-64.1075075],
        [-30.9788166,-64.1141485]
    ].forEach(([lat, lng]) =>
    L.marker([lat, lng], { icon: iconoCamping })
        .addTo(capaCamping)
        .bindPopup('<b>Camping</b>')
    );

    [
        [-30.9768632,-64.0832924],
        [-30.9838969,-64.0871661],
        [-30.9823944,-64.0905868],
        [-30.9787566,-64.0924565],
        [-30.9803627,-64.0959475],
        [-30.9783537,-64.0959190],  
        [-30.9806849,-64.0981584],
        [-30.9833851,-64.1071416]
    ].forEach(([lat, lng]) =>
    L.marker([lat, lng], { icon: iconoSuper })
        .addTo(capaSupermercados)
        .bindPopup('<b>Supermercado</b>')
    );

    [
        [-30.9797952,-64.0961487],
        [-30.9801767,-64.0963579],
        [-30.9795743,-64.0968281],
        [-30.9789556,-64.0959357],
        [-30.9778838,-64.0955993],
        [-30.9750241,-64.0959462],  
        [-30.9763458,-64.0828635],
        [-30.9833737,-64.1072011],
        [-30.9845981,-64.0888909]
    ].forEach(([lat, lng]) =>
    L.marker([lat, lng], { icon: iconoCajero })
        .addTo(capaCajeros)
        .bindPopup('<b>Cajero ATM</b>')
    );

    [
        [-30.9707908,-64.0835735],
        [-30.9807550,-64.0942859],
        [-30.9833103,-64.0882627],
        [-30.98991580,-64.09648597],
        [-30.9838217,-64.0890741],
        [-30.9739465,-64.0932487]  
    ].forEach(([lat, lng]) =>
    L.marker([lat, lng], { icon: iconoMejorAsado })
        .addTo(capaMejorAsado)
        .bindPopup('<b>El Mejor Asado</b>')
    );



    const layersControl = L.control.layers(
    { "OSM (OpenStreetMap)": osm, "Google Satellite": googleSat },
    {
        [labelConLineaDiscontinua('#ff0000', 'Zona de exclusión')]: capaZonaExclusion,

        [labelConLineaContinua('#00b050', 'Estacionamiento permitido (PLAYAS)')]: capaEstacPerm,
        [labelConLineaContinua('#8f0404', 'Estacionamiento NO permitido')]: capaEstacNoPerm,

        [labelConIcono(
        'https://raw.githubusercontent.com/gisjesusmaria/web/refs/heads/main/Logos/iconoPM.png',
        'Punto Mujer'
        )]: capaPuntoMujer,

        [labelConPunto(verde, "Puestos Sanitarios")]: capaSanitarios,
        [labelConPunto(celeste, "Puestos de Hidratación")]: capaPuestosHidratacion,
        [labelConIcono(
        'https://raw.githubusercontent.com/gisjesusmaria/web/refs/heads/main/Logos/iconoBanios.png',
        'Baños'
        )]: capaBanios,

        [labelConIcono(
        'https://raw.githubusercontent.com/gisjesusmaria/web/refs/heads/main/Logos/iconoPoliciaMPF.png',
        'Policia - MPF'
        )]: capaPoliciaMPF,

        [labelConIcono(
        'https://raw.githubusercontent.com/gisjesusmaria/web/refs/heads/main/Logos/iconoHospital.png',
        'Hospital'
        )]: capaHospital,

        [labelConIcono(
        'https://raw.githubusercontent.com/gisjesusmaria/web/refs/heads/main/Logos/iconoFarmacia.png',
        'Farmacias'
        )]: capaFarmacias,

        [labelConIcono(
        'https://raw.githubusercontent.com/gisjesusmaria/web/refs/heads/main/Logos/iconoCamping.png',
        'Camping'
        )]: capaCamping,      

        [labelConIcono(
        'https://raw.githubusercontent.com/gisjesusmaria/web/refs/heads/main/Logos/iconoEstacion.png',
        'Estaciones de Servicio'
        )]: capaEstaciones,

          [labelConIcono(
        'https://raw.githubusercontent.com/gisjesusmaria/web/refs/heads/main/Logos/iconoSupermercadoN.png',
        'Supermercados'
        )]: capaSupermercados,

        [labelConIcono(
        'https://raw.githubusercontent.com/gisjesusmaria/web/refs/heads/main/Logos/iconoCajero.png',
        'Cajeros ATM'
        )]: capaCajeros,

        [labelConIcono(
        'https://raw.githubusercontent.com/gisjesusmaria/web/refs/heads/main/Logos/iconoMejorAsado.png',
        'El Mejor Asado del Mundo'
        )]: capaMejorAsado,

        [labelConPunto(azul, "Mi ubicación")]: capaUbicacion
    },
    { collapsed: true }
    ).addTo(map);




    function insertSeparators(ctrl) {
    const list = ctrl._overlaysList; 
    if (!list) return;

    list.querySelectorAll('.layers-sep').forEach(n => n.remove());

    const labels = Array.from(list.querySelectorAll('label'));
    const norm = s => (s || '').replace(/\s+/g, ' ').trim();
    const findLabel = (t) => labels.find(l => norm(l.textContent).includes(t));

    const makeSep = () => {
        const d = document.createElement('div');
        d.className = 'layers-sep';
        return d;
    };

    const before = (text) => {
        const target = findLabel(text);
        if (target) list.insertBefore(makeSep(), target);
    };

    const after = (text) => {
        const target = findLabel(text);
        if (target) list.insertBefore(makeSep(), target.nextSibling);
    };

    after('Estacionamiento NO permitido');
    after('Punto Mujer');
    after('Baños');
    after('Policia - MPF');
    after('Farmacias');
    after('Camping');
    after('Cajeros ATM');
    after('El Mejor Asado del Mundo');
    }

    const _oldUpdate = layersControl._update;
    layersControl._update = function () {
    _oldUpdate.call(this);
    insertSeparators(this);
    };

    insertSeparators(layersControl);


  function setMyLocation(lat, lng, accuracy) {
    capaUbicacion.clearLayers();

    L.circleMarker([lat, lng], {
      radius: 12,
      color: '#ffffff',
      weight: 4,
      fillColor: azul,
      fillOpacity: 0.98
    }).addTo(capaUbicacion).bindPopup('Mi ubicación');

    L.circleMarker([lat, lng], {
      radius: 26,
      color: azul,
      weight: 2,
      fillColor: azul,
      fillOpacity: 0.15
    }).addTo(capaUbicacion);
  }

  if ('geolocation' in navigator) {
    navigator.geolocation.watchPosition(
      pos => setMyLocation(pos.coords.latitude, pos.coords.longitude, pos.coords.accuracy),
      err => console.warn('Error geolocalización', err),
      { enableHighAccuracy: true, maximumAge: 5000 }
    );
  }
</script>
</body>
</html>
