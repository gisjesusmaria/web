<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acreditaci√≥n Festival de Doma 2026</title>
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/gisjesusmaria/web/refs/heads/main/favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .logo-container img {
            max-width: 400px;
            height: auto;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header h1 .emoji {
            font-size: 1.3em;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.95;
        }

        .form-container {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: flex-start;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .checkbox-item:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .checkbox-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            margin-top: 2px;
            cursor: pointer;
            flex-shrink: 0;
        }

        .checkbox-item input[type="checkbox"]:checked + label {
            color: #667eea;
            font-weight: 600;
        }

        .checkbox-item label {
            margin: 0;
            cursor: pointer;
            font-weight: 500;
            flex: 1;
        }

        .sub-options {
            margin-left: 30px;
            margin-top: 10px;
            display: none;
            flex-direction: column;
            gap: 10px;
        }

        .sub-options.active {
            display: flex;
        }

        .sub-option-item {
            display: flex;
            align-items: flex-start;
            padding: 10px;
            background: #f8f9ff;
            border: 2px solid #e8eaf6;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .sub-option-item:hover {
            border-color: #667eea;
            background: #fff;
        }

        .sub-option-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            margin-top: 2px;
            cursor: pointer;
            flex-shrink: 0;
        }

        .sub-option-item label {
            margin: 0;
            cursor: pointer;
            font-size: 0.95em;
            flex: 1;
        }

        .dominios-section {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 10px;
            margin-top: 10px;
        }

        .dominios-section h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #4CAF50;
            color: white;
        }

        .btn-secondary:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .success-container {
            display: none;
            text-align: center;
            padding: 40px 30px;
        }

        .success-container.active {
            display: block;
        }

        .success-icon {
            font-size: 4em;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .success-container h2 {
            color: #333;
            margin-bottom: 15px;
        }

        .success-container p {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        #qrcode {
            display: inline-block;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin: 20px 0;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            display: none;
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #c62828;
        }

        .error-message.active {
            display: block;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.5em;
            }

            .form-container {
                padding: 30px 20px;
            }

            .checkbox-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <img src="https://raw.githubusercontent.com/gisjesusmaria/web/refs/heads/main/Logos/Logo01ConFondoWide.png" alt="Municipalidad de Jes√∫s Mar√≠a">
            </div>
            <h1><span class="emoji">üèá</span> Festival de Doma 2026</h1>
            <p>Municipalidad de Jes√∫s Mar√≠a - Acreditaci√≥n</p>
        </div>

        <div class="form-container" id="formContainer">
            <div class="error-message" id="errorMessage"></div>
            
            <form id="acreditacionForm">
                <div class="form-group">
                    <label for="nombre">Nombre Completo *</label>
                    <input type="text" id="nombre" name="nombre" class="uppercase-input" required>
                </div>

                <div class="form-group">
                    <label for="cuil">CUIL *</label>
                    <input type="text" id="cuil" name="cuil" placeholder="XX-XXXXXXXX-X" maxlength="13" required>
                </div>

                <div class="form-group">
                    <label for="cargo">Cargo / Instituci√≥n *</label>
                    <input type="text" id="cargo" name="cargo" class="uppercase-input" required>
                </div>

                <div class="form-group">
                    <label for="localidad">Localidad *</label>
                    <input type="text" id="localidad" name="localidad" class="uppercase-input" required>
                </div>

                <div class="form-group">
                    <label for="dominio">Dominio del Veh√≠culo *</label>
                    <input type="text" id="dominio" name="dominio" placeholder="ABC123" class="uppercase-input" required>
                </div>

                <div class="form-group">
                    <label for="fechaVisita">Fecha de Visita *</label>
                    <input type="date" id="fechaVisita" name="fechaVisita" required>
                </div>

                <div class="form-group">
                    <label>Experiencias de Inter√©s *</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="circuito1" name="circuitos" value="Festival desde adentro">
                            <label for="circuito1">Festival desde adentro (Charlas y recorridos con √°reas de Comercio, Gobierno y Seguridad)</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="circuito2" name="circuitos" value="Experiencia Jes√∫s Mar√≠a">
                            <label for="circuito2">Experiencia Jes√∫s Mar√≠a (Recorridos tur√≠sticos)</label>
                        </div>
                        <div class="sub-options" id="subOptions">
                            <div class="sub-option-item">
                                <input type="checkbox" id="circuito3" name="subcircuitos" value="Rincones festivaleros">
                                <label for="circuito3">1. Rincones festivaleros</label>
                            </div>
                            <div class="sub-option-item">
                                <input type="checkbox" id="circuito4" name="subcircuitos" value="Rincones Jesu√≠ticos e hist√≥ricos">
                                <label for="circuito4">2. Rincones Jesu√≠ticos e hist√≥ricos</label>
                            </div>
                            <div class="sub-option-item">
                                <input type="checkbox" id="circuito5" name="subcircuitos" value="Rincones naturales">
                                <label for="circuito5">3. Rincones naturales (Parque del Oeste/ Riberas Este)</label>
                            </div>
                            <div class="sub-option-item">
                                <input type="checkbox" id="circuito6" name="subcircuitos" value="Bus regional">
                                <label for="circuito6">4. Bus regional (incluye a Colonia Caroya y Sinsacate)</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="cantidadAcompanantes">Cantidad de Acompa√±antes</label>
                    <input type="number" id="cantidadAcompanantes" name="cantidadAcompanantes" min="0" value="0">
                </div>

                <div class="dominios-section">
                    <h3>Dominios Adicionales (Opcional)</h3>
                    <div class="form-group">
                        <label for="dominioAdicional1">Dominio Adicional 1</label>
                        <input type="text" id="dominioAdicional1" name="dominioAdicional1" placeholder="ABC123" class="uppercase-input">
                    </div>
                    <div class="form-group">
                        <label for="dominioAdicional2">Dominio Adicional 2</label>
                        <input type="text" id="dominioAdicional2" name="dominioAdicional2" placeholder="ABC123" class="uppercase-input">
                    </div>
                    <div class="form-group">
                        <label for="dominioAdicional3">Dominio Adicional 3</label>
                        <input type="text" id="dominioAdicional3" name="dominioAdicional3" placeholder="ABC123" class="uppercase-input">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Registrar Acreditaci√≥n</button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Registrando sus datos...</p>
            </div>
        </div>

        <div class="success-container" id="successContainer">
            <div class="success-icon">‚úÖ</div>
            <h2>¬°Registro Exitoso!</h2>
            <p>Sus datos han sido registrados correctamente. Este es su c√≥digo QR de acreditaci√≥n:</p>
            <div id="qrcode"></div>
            <button class="btn btn-secondary" id="downloadQR">Descargar C√≥digo QR</button>
            <button class="btn btn-primary" id="newRegistration" style="margin-top: 10px;">Nueva Inscripci√≥n</button>
        </div>
    </div>

    <script>
        const form = document.getElementById('acreditacionForm');
        const formContainer = document.getElementById('formContainer');
        const successContainer = document.getElementById('successContainer');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const qrcodeContainer = document.getElementById('qrcode');

        // URL de tu Google Apps Script (deber√°s configurarlo)
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyCIk407zkZbm_JfjgxZnQmYdzI_UIHg-w2Dm2yQ5_1f1YEk8MzQ-xsE8RojDEZgNRt/exec';

        // Funci√≥n para convertir a may√∫sculas autom√°ticamente
        document.querySelectorAll('.uppercase-input').forEach(input => {
            input.addEventListener('input', function(e) {
                const start = this.selectionStart;
                const end = this.selectionEnd;
                this.value = this.value.toUpperCase();
                this.setSelectionRange(start, end);
            });
        });

        // Funci√≥n para formatear CUIL autom√°ticamente
        const cuilInput = document.getElementById('cuil');
        cuilInput.addEventListener('input', function(e) {
            let value = this.value.replace(/\D/g, ''); // Eliminar todo excepto n√∫meros
            
            if (value.length > 11) {
                value = value.substring(0, 11);
            }
            
            let formatted = '';
            if (value.length > 0) {
                formatted = value.substring(0, 2);
            }
            if (value.length > 2) {
                formatted += '-' + value.substring(2, 10);
            }
            if (value.length > 10) {
                formatted += '-' + value.substring(10, 11);
            }
            
            this.value = formatted;
        });

        // Funci√≥n para mostrar/ocultar subopciones de Experiencia Jes√∫s Mar√≠a
        const circuito2 = document.getElementById('circuito2');
        const subOptions = document.getElementById('subOptions');
        
        circuito2.addEventListener('change', function() {
            if (this.checked) {
                subOptions.classList.add('active');
            } else {
                subOptions.classList.remove('active');
                // Desmarcar todas las subopciones
                document.querySelectorAll('input[name="subcircuitos"]').forEach(cb => cb.checked = false);
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.classList.remove('active');

            // Validar que al menos un circuito est√© seleccionado
            const circuitosSeleccionados = document.querySelectorAll('input[name="circuitos"]:checked');
            if (circuitosSeleccionados.length === 0) {
                errorMessage.textContent = 'Por favor, seleccione al menos una experiencia de inter√©s.';
                errorMessage.classList.add('active');
                return;
            }

            // Recopilar datos del formulario
            const formData = {
                nombre: document.getElementById('nombre').value,
                cuil: document.getElementById('cuil').value,
                cargo: document.getElementById('cargo').value,
                localidad: document.getElementById('localidad').value,
                dominio: document.getElementById('dominio').value,
                fechaVisita: document.getElementById('fechaVisita').value,
                circuito1: document.getElementById('circuito1').checked ? 'SI' : 'NO',
                circuito2: document.getElementById('circuito2').checked ? 'SI' : 'NO',
                circuito3: document.getElementById('circuito3').checked ? 'SI' : 'NO',
                circuito4: document.getElementById('circuito4').checked ? 'SI' : 'NO',
                circuito5: document.getElementById('circuito6').checked ? 'SI' : 'NO',
                cantidadAcompanantes: document.getElementById('cantidadAcompanantes').value || '0',
                dominioAdicional1: document.getElementById('dominioAdicional1').value || '',
                dominioAdicional2: document.getElementById('dominioAdicional2').value || '',
                dominioAdicional3: document.getElementById('dominioAdicional3').value || ''
            };

            // Mostrar loading
            form.style.display = 'none';
            loading.classList.add('active');

            try {
                // Enviar datos a Google Sheets
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                // Simular √©xito (no-cors no devuelve respuesta)
                setTimeout(() => {
                    loading.classList.remove('active');
                    formContainer.style.display = 'none';
                    successContainer.classList.add('active');

                    // Generar c√≥digo QR con el CUIL
                    qrcodeContainer.innerHTML = '';
                    new QRCode(qrcodeContainer, {
                        text: formData.cuil,
                        width: 256,
                        height: 256,
                        colorDark: '#000000',
                        colorLight: '#ffffff',
                        correctLevel: QRCode.CorrectLevel.H
                    });
                }, 1500);

            } catch (error) {
                loading.classList.remove('active');
                form.style.display = 'block';
                errorMessage.textContent = 'Error al registrar los datos. Por favor, intente nuevamente.';
                errorMessage.classList.add('active');
                console.error('Error:', error);
            }
        });

        // Descargar c√≥digo QR
        document.getElementById('downloadQR').addEventListener('click', () => {
            const canvas = qrcodeContainer.querySelector('canvas');
            const url = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.download = `QR_Acreditacion_${document.getElementById('cuil').value}.png`;
            link.href = url;
            link.click();
        });

        // Nueva inscripci√≥n
        document.getElementById('newRegistration').addEventListener('click', () => {
            form.reset();
            successContainer.classList.remove('active');
            formContainer.style.display = 'block';
            form.style.display = 'block';
        });
    </script>
</body>
</html>
