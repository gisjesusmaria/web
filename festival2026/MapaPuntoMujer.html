<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mapa - Puntos Mujer</title>

  
  <link rel="icon" type="image/x-icon"
        href="https://raw.githubusercontent.com/gisjesusmaria/web/refs/heads/main/favicon.ico">

  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    
    .page-header {
      display: flex;
      align-items: center;
      gap: 12px;
      background: #ffffff;
      padding: 8px 16px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.15);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }

    .page-header img {
      height: 40px;        
      object-fit: contain;
    }

    .page-header .texts {
      display: flex;
      flex-direction: column;
      line-height: 1.2;
    }

    .page-header .t1 {
      margin: 0;
      font-size: 18px;
      font-weight: 800;
      color: #222;
    }

    .page-header .t2 {
      margin: 4px 0 0 0;
      font-size: 14px;
      font-weight: 600;
      color: #555;
    }

    .page-header .t3 {
    margin-top: 6px;
    font-size: 13px;
    font-weight: 600;
    color: #444;
    }

    .page-header .t3 a {
    color: #2b6cff;
    text-decoration: none;
    font-weight: 800;
    }

    .page-header .t3 a:hover {
    text-decoration: underline;
    }


    
    #map {
      height: calc(100vh - 64px);
      width: 100%;
    }

    
    .leaflet-control-layers label {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  
  <div class="page-header">
    <img
      src="https://raw.githubusercontent.com/gisjesusmaria/web/refs/heads/main/Logos/Logo01ConFondoWide.png"
      alt="Logo Municipalidad">

    <div class="texts">
    <div class="t1">Mapa de Puntos Mujer</div>
    <div class="t2">Festival de Doma y Folklore 2026</div>

    <div class="t3">
        Acceso a
        <a href="https://munjesusmaria.short.gy/notabu" target="_blank" rel="noopener">
        NoTabu
        </a>:
        asesoramiento sobre consumo problem치tico
    </div>
    </div>

  </div>

  
  <div id="map"></div>

<script>

  const map = L.map('map').setView([-30.973214, -64.093855], 18);


  const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 22,
    attribution: '&copy; OpenStreetMap'
  });

  const googleSat = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
    maxZoom: 22
  });


  googleSat.addTo(map);


  const rosa  = '#ff4fa3';
  const verde = '#66ba70';
  const azul  = '#2b6cff';


  function bigMarker(lat, lng, color, label) {
    return L.circleMarker([lat, lng], {
      radius: 14,
      color: '#ffffff',
      weight: 4,
      fillColor: color,
      fillOpacity: 0.95
    }).bindPopup(`<b>${label}</b>`);
  }

  function labelConPunto(color, texto) {
    return `
      <span style="display:inline-flex;align-items:center;gap:6px;">
        <span style="
          width:12px;height:12px;border-radius:50%;
          background:${color};
          border:2px solid rgba(0,0,0,.25);
          display:inline-block;
        "></span>
        ${texto}
      </span>
    `;
  }


  const capaPuntoMujer = L.layerGroup().addTo(map);
  const capaSanitarios = L.layerGroup().addTo(map);
  const capaUbicacion  = L.layerGroup().addTo(map);


  [
    [-30.9737277, -64.0938043],
    [-30.9740585, -64.0926733]
  ].forEach(([lat, lng]) =>
    bigMarker(lat, lng, rosa, 'Punto Mujer').addTo(capaPuntoMujer)
  );

  
  [
    [-30.9763467, -64.0936354],
    [-30.9721188, -64.0957257],
    [-30.9740093, -64.0922642]
  ].forEach(([lat, lng]) =>
    bigMarker(lat, lng, verde, 'Puesto Sanitario').addTo(capaSanitarios)
  );


  L.control.layers(
    { "OSM (OpenStreetMap)": osm, "Google Satellite": googleSat },
    {
      [labelConPunto(rosa,  "Punto Mujer")]: capaPuntoMujer,
      [labelConPunto(verde, "Puestos Sanitarios")]: capaSanitarios,
      [labelConPunto(azul,  "Mi ubicaci칩n")]: capaUbicacion
    },
    { collapsed: false }
  ).addTo(map);

  function setMyLocation(lat, lng, accuracy) {
    capaUbicacion.clearLayers();

    L.circleMarker([lat, lng], {
      radius: 12,
      color: '#ffffff',
      weight: 4,
      fillColor: azul,
      fillOpacity: 0.98
    }).addTo(capaUbicacion).bindPopup('Mi ubicaci칩n');

    
    L.circleMarker([lat, lng], {
      radius: 26,
      color: azul,
      weight: 2,
      fillColor: azul,
      fillOpacity: 0.15
    }).addTo(capaUbicacion);
  }

  if ('geolocation' in navigator) {
    navigator.geolocation.watchPosition(
      pos => setMyLocation(pos.coords.latitude, pos.coords.longitude, pos.coords.accuracy),
      err => console.warn('Error geolocalizaci칩n', err),
      { enableHighAccuracy: true, maximumAge: 5000 }
    );
  }
</script>
</body>
</html>
