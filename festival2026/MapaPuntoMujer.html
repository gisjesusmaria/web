<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mapa - Puntos Mujer</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon"
        href="https://raw.githubusercontent.com/gisjesusmaria/web/refs/heads/main/favicon.ico">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    /* HEADER con logo */
    .page-header {
      display: flex;
      align-items: center;
      gap: 12px;
      background: #ffffff;
      padding: 8px 16px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.15);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }

    .page-header img {
      height: 40px;          /* tamaño del logo */
      object-fit: contain;
    }

    .page-header .texts {
      display: flex;
      flex-direction: column;
      line-height: 1.2;
    }

    .page-header .t1 {
      margin: 0;
      font-size: 18px;
      font-weight: 800;
      color: #222;
    }

    .page-header .t2 {
      margin: 4px 0 0 0;
      font-size: 14px;
      font-weight: 600;
      color: #555;
    }

    /* El mapa ocupa el resto */
    #map {
      height: calc(100vh - 64px);
      width: 100%;
    }

    /* Ajuste visual del control de capas */
    .leaflet-control-layers label {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <div class="page-header">
    <img
      src="https://raw.githubusercontent.com/gisjesusmaria/web/refs/heads/main/Logos/Logo01ConFondoWide.png"
      alt="Logo Municipalidad">
    <div class="texts">
      <div class="t1">Mapa de Puntos Mujer</div>
      <div class="t2">Festival de Doma y Folklore 2026</div>
    </div>
  </div>

  <!-- MAPA -->
  <div id="map"></div>

<script>
  // =========================
  // MAPA
  // =========================
  const map = L.map('map').setView([-30.973214, -64.093855], 18);

  // =========================
  // CAPAS BASE
  // =========================
  const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 22,
    attribution: '&copy; OpenStreetMap'
  });

  const googleSat = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
    maxZoom: 22
  });

  // Satélite por defecto
  googleSat.addTo(map);

  // =========================
  // COLORES
  // =========================
  const rosa  = '#ff4fa3';
  const verde = '#66ba70';
  const azul  = '#2b6cff';

  // =========================
  // HELPERS
  // =========================
  function bigMarker(lat, lng, color, label) {
    return L.circleMarker([lat, lng], {
      radius: 14,
      color: '#ffffff',
      weight: 4,
      fillColor: color,
      fillOpacity: 0.95
    }).bindPopup(`<b>${label}</b>`);
  }

  function labelConPunto(color, texto) {
    return `
      <span style="display:inline-flex;align-items:center;gap:6px;">
        <span style="
          width:12px;height:12px;border-radius:50%;
          background:${color};
          border:2px solid rgba(0,0,0,.25);
          display:inline-block;
        "></span>
        ${texto}
      </span>
    `;
  }

  // =========================
  // CAPAS DE PUNTOS
  // =========================
  const capaPuntoMujer = L.layerGroup().addTo(map);
  const capaSanitarios = L.layerGroup().addTo(map);
  const capaUbicacion  = L.layerGroup().addTo(map);

  // Punto Mujer
  [
    [-30.9737277, -64.0938043],
    [-30.9740585, -64.0926733]
  ].forEach(([lat, lng]) =>
    bigMarker(lat, lng, rosa, 'Punto Mujer').addTo(capaPuntoMujer)
  );

  // Puestos Sanitarios
  [
    [-30.9739018, -64.0923649],
    [-30.9714959, -64.0954459],
    [-30.9737231, -64.0942498]
  ].forEach(([lat, lng]) =>
    bigMarker(lat, lng, verde, 'Puesto Sanitario').addTo(capaSanitarios)
  );

  // =========================
  // CONTROL DE CAPAS
  // =========================
  L.control.layers(
    { "OSM (OpenStreetMap)": osm, "Google Satellite": googleSat },
    {
      [labelConPunto(rosa,  "Punto Mujer")]: capaPuntoMujer,
      [labelConPunto(verde, "Puestos Sanitarios")]: capaSanitarios,
      [labelConPunto(azul,  "Mi ubicación")]: capaUbicacion
    },
    { collapsed: false }
  ).addTo(map);

  // =========================
  // MI UBICACIÓN
  // =========================
  function setMyLocation(lat, lng, accuracy) {
    capaUbicacion.clearLayers();

    L.circleMarker([lat, lng], {
      radius: 12,
      color: '#ffffff',
      weight: 4,
      fillColor: azul,
      fillOpacity: 0.98
    }).addTo(capaUbicacion).bindPopup('Mi ubicación');

    // Halo fijo
    L.circleMarker([lat, lng], {
      radius: 26,
      color: azul,
      weight: 2,
      fillColor: azul,
      fillOpacity: 0.15
    }).addTo(capaUbicacion);
  }

  if ('geolocation' in navigator) {
    navigator.geolocation.watchPosition(
      pos => setMyLocation(pos.coords.latitude, pos.coords.longitude, pos.coords.accuracy),
      err => console.warn('Error geolocalización', err),
      { enableHighAccuracy: true, maximumAge: 5000 }
    );
  }
</script>
</body>
</html>
